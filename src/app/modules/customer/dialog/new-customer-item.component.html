<div mat-dialog-content>
    <div>
        <form [formGroup]="customerForm">
            <div class="flex flex-row gap-2">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input
                        matInput
                        required
                        type="text"
                        formControlName="name"
                    />

                    <mat-error
                        *ngIf="customerForm.get('name').hasError('required')"
                    >
                        name is required.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Phone</mat-label>
                    <input
                        matInput
                        required
                        type="text"
                        formControlName="phone"
                    />

                    <mat-error
                        *ngIf="customerForm.get('phone').hasError('required')"
                    >
                        phone is required.
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>

<mat-dialog-actions class="flex justify-end">
    <button mat-button mat-dialog-close>cancel</button>
    <button
        mat-button
        (click)="saveCustemer()"
        [color]="'primary'"
        [disabled]="customerForm.invalid"
    >
        Create
    </button>
</mat-dialog-actions>
