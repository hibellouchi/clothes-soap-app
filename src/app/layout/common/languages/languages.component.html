<button
    class="bg-gray-100 rounded h-7 min-h-7 px-2 shadow-sm"
    mat-button
    [matMenuTriggerFor]="languagesTrigger"
>
    <div class="flex flex-row gap-2 items-center">
        <span
            class="font-medium text-xs uppercase text-secondary flex justify-center items-center"
            *ngIf="activeLang"
        >
            <div
                class="h-3 w-4 rounded-md"
                [ngClass]="{ 'mr-2': !isScreenSmall }"
            >
                <img
                    alt="Marketplace flag"
                    class="w-full h-full"
                    [src]="'assets/images/flags/' + activeLang + '.svg'"
                />
            </div>
            <span *ngIf="!isScreenSmall">
                {{ selectedLang()?.label }}
            </span>
        </span>
        <mat-icon
            [ngClass]="{ 'ml-2': !isScreenSmall }"
            class="icon-size-4"
            [svgIcon]="'mat_solid:expand_more'"
        ></mat-icon>
    </div>
</button>
<mat-menu #languagesTrigger="matMenu">
    <button
        mat-menu-item
        (click)="setActiveLang(language)"
        *ngFor="let language of languages"
    >
        <div class="h-3 w-4 rounded-md mr-2">
            <img
                alt="Marketplace flag"
                class="w-full h-full"
                [src]="'assets/images/flags/' + language?.key + '.svg'"
            />
        </div>
        {{ language?.label }}
    </button>
</mat-menu>
